<div class="card">
  <div class="card-header" style="text-align: center;">
    <h2>{{title}}</h2>
  </div>
  <div class="card-body" >
    <div class="container">
      <form [formGroup] = "registrationForm">
        <div class="container">
          {{registrationForm.value | json}}
        </div>
        <br>
        <div class="form-group row">
          <label for="name" class="col-sm-2">UserName : </label>
          <input [ngClass]= "{'is-invalid' : registrationForm.get('userName').invalid && registrationForm.get('userName').touched }" 
                class="form-control col-sm-8" 
                id="userName" 
                formControlName = "userName"/>
        </div>

        <div class="form-group row">
          <label for="email"  class="col-sm-2">Email Address:</label>
          <input type="email" class="form-control col-sm-8" id="email" formControlName = "email">
        </div>

        <div formGroupName="address">
          <div class="form-group row">
            <label for="city" class="col-sm-2">City : </label>
            <input class="form-control col-sm-8" id="city" formControlName = "city">
          </div>
          <div class="form-group row">
            <label for="state" class="col-sm-2">State : </label>
            <input class="form-control col-sm-8" id="state" formControlName = "state">
          </div>
          <div class="form-group row">
            <label for="country" class="col-sm-2">Country : </label>
            <input class="form-control col-sm-8" id="country" formControlName = "country">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="pwd"  class="col-sm-2">Password:</label>
          <input type="password" class="form-control col-sm-8" id="pwd" formControlName = "password">
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button class ="btn btn-primary">Submit</button>
            <button (click)="onLoadApiData()" class ="btn btn-secondary ml-2">Load API Data</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
